<!DOCTYPE html>
<html>
<head><title>Extension Test</title></head>
<body>
    <h1>Extension Interference Test</h1>
    <div id="result"></div>
    <script>
        // Test if extensions are modifying JavaScript
        console.log('TESTING: Original script execution');
        
        setTimeout(function() {
            var supabase1, supabase2;
            
            try {
                // This exact code should work
                supabase1 = "test1"; 
                supabase2 = "test2";
                
                document.getElementById('result').innerHTML = 
                    '<h2 style="color: green;">SUCCESS: No interference detected</h2>' +
                    '<p>Extensions are not blocking JavaScript execution</p>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2 style="color: red;">ERROR: ' + error.message + '</h2>' +
                    '<p>Extensions or system software is interfering</p>';
            }
        }, 1000);
    </script>
</body>
</html>
